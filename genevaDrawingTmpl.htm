<svg width="500" height="350" viewBox="{{viewBox()}}" style="border: 1px solid blue;">


    <defs>
        <mask id="gWheelMask">
            <circle ng-attr-cx="{{gWheel.x()}}"
                ng-attr-cy="{{gWheel.y()}}"
                ng-attr-r="{{gWheel.radius()}}"
                fill="white" />

            <g ng-repeat="position in gWheel.slotPositions()"
                ng-attr-transform="rotate({{position}} {{gWheel.x()}} {{gWheel.y()}})">
                <line ng-attr-x1="{{gWheel.x() + gWheel.radius() - gWheel.slotDepth()}}"
                    ng-attr-x2="{{gWheel.x() + gWheel.radius()}}"
                    ng-attr-y1="{{gWheel.y()}}"
                    ng-attr-y2="{{gWheel.y()}}"
                    stroke="black" stroke-width="0.05" />
            </g>
        </mask>
    </defs>
    
    <g id="gDrive">
        <circle ng-attr-cx="{{gDrive.x()}}" ng-attr-cy="{{gDrive.y()}}" ng-attr-r="{{gDrive.radius()}}" />
    </g>

    <g id="gWheel">
        <circle ng-attr-cx="{{gWheel.x()}}"
            ng-attr-cy="{{gWheel.y()}}"
            ng-attr-r="{{gWheel.radius()}}"
            mask="url(#gWheelMask)"
            fill="blue"/>



    </g>



</svg>
